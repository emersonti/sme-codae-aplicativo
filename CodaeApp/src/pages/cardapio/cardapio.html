<ion-header>

  

   <ion-toolbar>
    <ion-title>Cardápio</ion-title>
   
     
   
    <ion-buttons end>      
      <button ion-button icon-only color="royal">
        <ion-icon name="person-add"></ion-icon>
      </button>
       <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>




<ion-content padding>



  <ion-card>
  <img (click)="onCardClick()" src="./assets/img/cafe-da-manha.jpg"/>
  <ion-card-content>
    <ion-card-title  (click)="onCardClick()">
      Café da Manhã
      </ion-card-title>
      <ul  (click)="onCardClick()">
        <li>
          calorias 150 calorias  
        </li>
        <li>
          proteínas 13 gramas
        </li>
         <li>
          carboidratos 13 gramas
        </li>
        <li>
          gorduras 9 gramas
        </li>
      </ul>
    <button ion-button icon-left clear small (click)="onLikeClick()">
        <ion-icon name="thumbs-up"></ion-icon>
        <div>59 Likes</div>
    </button>
    <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>9 Comentários</div>
      </button>
  </ion-card-content>
</ion-card>

<ion-card>
  <img src="./assets/img/almoco.jpg"/>
  <ion-card-content>
    <ion-card-title>
      Almoço
      </ion-card-title>
    <p text-justify>
     O almoço é particularmente importante para pessoas activas, que têm maiores necessidades de energia, vitaminas e minerais. 
    </p>
    <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>16 Likes</div>
    </button>
    <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>12 Comentários</div>
      </button>
  </ion-card-content>
</ion-card>

<ion-fab right bottom>
    <button ion-fab color="primary" (click)="getPhoto()">
      <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
    </button>
    
</ion-fab>


</ion-content>
