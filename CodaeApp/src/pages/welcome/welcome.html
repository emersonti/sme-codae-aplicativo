<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="signup()" class="signup">{{ 'SIGNUP' | translate }}</button>
    <button ion-button block color="light" (click)="login()" class="login">{{ 'LOGIN' | translate }}</button> 
    <p text-center>Não Possui login? <br> Você pode acessar mesmo assim! </p>
    
    <button ion-button block color="danger" (click)="pesquisarCardapio()" class="signup">{{ 'VER_CARDAPIO' | translate }}</button>
  </div>
</ion-content>
